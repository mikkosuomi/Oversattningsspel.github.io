<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Översättningsspel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Översättningsspel</h1>
    <div id="game-container">
        <div id="swedish-sentence-container">
            <p id="swedish-sentence"></p>
        </div>
        <div id="finnish-words-container">
            <!-- Finnish word choices will be dynamically added here -->
        </div>
        <div id="player-guess-container">
            <p id="player-guess"></p>
        </div>
        <button id="next-sentence-btn">Nästa mening</button>
        <button id="switch-language-btn">Byt till Finska-Svenska</button>
        <button id="undo-btn">Ångra</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
