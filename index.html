<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Översättningsspel.</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Översättningsspel.</h1>
    <div id="game-container">
        <div id="score-container">
            <span id="score-number">0</span>
            <div id="score-pin" class="pin score-pin"></div>
        </div>
        <div id="speed-container">
            <span id="speed-label">Speed:</span>
            <span id="speed-number">0</span>
        </div>
        <div id="shop-container">
            <span id="shop-button">Shop</span>
        </div>
        <div id="warning-container">
            <span id="warning-text">WARNING</span>
            <span id="reset-text">R = reset</span>
        </div>
        <div id="rip-container">
            <span id="rip-label">rip</span>
            <span id="rip-number">0</span>
        </div>
        <div id="swedish-sentence-container">
            <p id="swedish-sentence"></p>
        </div>
        <div id="finnish-words-container">
            <!-- Finnish word choices will be dynamically added here -->
        </div>
        <div id="player-guess-container">
            <p id="player-guess"></p>
        </div>
        <div id="button-controls">
            <button id="next-sentence-btn">Nästa</button>
            <button id="switch-language-btn">
                <svg id="fin-flag" class="flag-icon" viewBox="0 0 18 11">
                    <rect width="18" height="11" fill="#fff"/>
                    <rect width="18" height="3" y="4" fill="#003580"/>
                    <rect width="3" height="11" x="5" fill="#003580"/>
                </svg>
                <svg id="swe-flag" class="flag-icon" viewBox="0 0 16 10">
                    <rect width="16" height="10" fill="#006aa7"/>
                    <rect width="16" height="2" y="4" fill="#fecc00"/>
                    <rect width="2" height="10" x="5" fill="#fecc00"/>
                </svg>
            </button>
            <button id="undo-btn">Ångra</button>
        </div>
    </div>
    <script type="module" src="js/core/game.js"></script>
    <svg id="bouncing-flag" class="flag-icon" viewBox="0 0 16 10">
        <rect width="16" height="10" fill="#006aa7"/>
        <rect width="16" height="2" y="4" fill="#fecc00"/>
        <rect width="2" height="10" x="5" fill="#fecc00"/>
    </svg>
</body>
</html>
